<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ZCL ♥ HXY 恋爱100天</title>
<style>
    /* 背景与整体布局 */
    body {
        background: linear-gradient(to bottom right, #fffaf0, #ffe4e1);
        font-family: "Microsoft YaHei", sans-serif;
        text-align: center;
        padding: 20px;
        color: #333;
        margin: 0;
    }

    /* 全局样式 */
    h1, h2, h3, p {
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        line-height: 1.6;
    }

    header {
        margin-top: 50px;
    }

    .heart {
        font-size: 100px;
        color: #e74c3c;
        animation: beat 1s infinite alternate;
        margin: 20px 0;
    }

    @keyframes beat {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }

    .info {
        font-size: 18px;
        color: #555;
    }

    /* 爱情寄语区 */
    .love-note {
        background: rgba(255,255,255,0.8);
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
    }

    .love-note h3 {
        margin-bottom: 10px;
    }

    /* 倒计时区 */
    .countdown-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin: 20px auto;
    }

    /* 图片展示区 */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 40px auto;
        max-width: 800px;
    }

    .gallery img {
        width: 250px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 返回顶部按钮 */
    #backToTop {
        position: fixed;
        bottom: 50px;
        right: 30px;
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 14px;
        display: none; /* 默认隐藏 */
    }

    #backToTop:hover {
        background: #c0392b;
    }

    footer {
        margin: 40px 0;
        font-size: 14px;
        color: #999;
    }

    /* 爱情名言部分 */
    .quote {
        font-style: italic;
        font-weight: normal;
        margin: 20px auto;
        max-width: 600px;
    }

    .quote::before, .quote::after {
        content: "“";
        font-size: 24px;
        vertical-align: top;
        color: #e74c3c;
    }

    .quote::after {
        content: "”";
    }

    /* 音乐控件 */
    .music {
        margin: 20px auto;
    }
</style>
</head>
<body>

<header>
    <h1>ZCL ♥ HXY</h1>
    <div class="heart">❤</div>
    <h2>今天是我们恋爱的第<span id="daysCount"></span>天</h2>
    <p class="info">起始日期：2024年9月2日</p>
    <p class="info" id="message"></p>
</header>

<section class="love-note">
    <h3>甜蜜寄语</h3>
    <p>光阴如水，日子在细细流淌。从牵起你手的那刻起，每一天都是我们爱情的纪念。</p>
</section>

<section class="quote-section">
    <h3>爱情名言</h3>
    <p class="quote" id="quote">加载中...</p>
</section>

<section class="countdown-box">
    <h3>下一个特别纪念日倒计时</h3>
    <p>下一次值得纪念的日子：2025年1月1日</p>
    <p>距离该日期还有 <span id="futureDays"></span> 天</p>
</section>

<section class="gallery">
    <h3 style="width:100%;text-align:center;">我们的甜蜜回忆</h3>
    <img src="images/love1.jpg" alt="甜蜜合影1">
    <img src="images/love2.jpg" alt="甜蜜合影2">
</section>

<section class="music">
    <h3>浪漫音乐</h3>
    <audio controls autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
        您的浏览器不支持audio元素，请更换浏览器或下载音乐。
    </audio>
</section>

<button id="backToTop">返回顶部</button>

<footer>
    <p>© 2024 ZCL ♥ HXY - 只愿岁月静好，与你相伴。</p>
</footer>

<script>
// 恋爱开始日期
var startDate = new Date(2024, 8, 2); // 月份从0开始，8代表9月
var now = new Date();
var diffTime = now - startDate;
var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

// 更新显示天数
document.getElementById('daysCount').innerText = diffDays;

// 判断是否是第100天
var messageElem = document.getElementById('message');
if (diffDays === 100) {
    messageElem.innerText = "亲爱的，今天是我们恋爱的第100天纪念日！愿我们相伴的日子更加甜蜜！";
} else if (diffDays < 100) {
    var remain = 100 - diffDays;
    messageElem.innerText = "距离我们的100天纪念，还有 " + remain + " 天！";
} else {
    messageElem.innerText = "我们已经超过100天啦！现在是第 " + diffDays + " 天！让未来的每一天都更加美好。";
}

// 下一个纪念日(示例：2025年1月1日)
var futureDate = new Date(2025, 0, 1); // 2025-01-01
var futureDiffTime = futureDate - now;
var futureDiffDays = Math.ceil(futureDiffTime / (1000 * 60 * 60 * 24));
document.getElementById('futureDays').innerText = futureDiffDays;

// 爱情名言随机展示
var quotes = [
    "爱是永不止息的旅途，携手相伴，就是全部。",
    "你的微笑如阳光般温暖，照亮我心里的每个角落。",
    "相爱不易，相守更难。愿我们彼此珍惜，一路同行。",
    "世界再大，我的眼中只有你。",
    "心有灵犀，是一种默契，更是一种幸福的证明。"
];
document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

// 返回顶部按钮的显示与隐藏
var backToTopBtn = document.getElementById('backToTop');
window.onscroll = function() {
    if (document.documentElement.scrollTop > 200) {
        backToTopBtn.style.display = 'block';
    } else {
        backToTopBtn.style.display = 'none';
    }
};

// 返回顶部点击事件
backToTopBtn.onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

</script>

</body>
</html>
